<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Link to the CSS file== -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <button id="modeToggle">Toggle Dark/Light Mode</button>
    </header>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <input type="text" id="search" placeholder="Search projects...">
        <div class="project-gallery" id="projectGallery">
            <!-- Project cards will be generated here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="Name" placeholder="CHIDVILASINI" required>
            <input type="email" id="email" placeholder="kummarapuruguchidu@gmail.com" required>
            <textarea id="message" placeholder="hello!!, This is my protfolio" required></textarea>
            
        </form>
        <p id="formResponse"></p>
    </section>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
